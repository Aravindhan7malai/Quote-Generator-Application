<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>

    <div class="container">
        <div class="quote_container">
            <h1 id="myquote">"Good Life makes good memories"</h1>
            <p id="myauthor">Michael Johnson</p>
        </div>
        <div class="buttons">
            <button class="generator_button">Generate Quote</button>
            <button class="sound_button">Sound</button>
            <button class="copy_button">Copy</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
